<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="title">Another Etch-A-Sketch</h1>
    </header>
    <div class="main">
        <div id="grid-container">    
        </div>
        <div class="settings">
            <div class="grid-number-slider">
                <label for="grid-number-slider">Select grid size</label>
                <input type="range" id="grid-number-slider" name="slider" min="1" max="100" value="0">
                <p id="grid-size-display">0 X 0</p>
            </div>
            <div class="rainbow-div">
                <button id="rainbow-btn">Make it FABOLOUS!</button>
            </div>
            <div class="clear-div">
                <button id="clear">Clear</button>
            </div>
        </div>
    </div>


</body>
</html>
